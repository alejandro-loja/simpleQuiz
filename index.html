<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main id="container">
        <header>
            <h1>Test Your JavaScript Here</h1>
            <p>Let's See What You Know</p>
        </header>
        <section>
            <div id="result"></div>
            <form name="quiz-form" onsubmit="return submitAnswers()">
                <div>
                    <h3>1. Which is an example of an array?</h3>
                    <p>
                        <input type="radio" name="q1" value="a" id="q1a">
                        <label>a. var a = { };</label>
                    </p>
                    <p>
                        <input type="radio" name="q1" value="b" id="q1b">
                        <label>b. var b = 4;</label>
                    </p>
                    <p>
                        <input type="radio" name="q1" value="c" id="q1c">
                        <label>c. var c = "5";</label>

                    </p>
                    <p>
                        <input type="radio" name="q1" value="d" id="q1d">
                        <label>d. var d = [ 1 , 3 ];</label>
                    </p>
                </div>
                <br>
                <div>
                    <h3>2. Which is a valid javascript line code?</h3>
                    <p>
                        <input type="radio" name="q2" value="a" id="q2a">
                        <label></label>a. data.var.b;
                    </p>
                    <p>
                        <input type="radio" name="q2" value="b" id="q2b">
                        <label>b. let b = 4;</label>
                    </p>
                    <p>
                        <input type="radio" name="q2" value="c" id="q2c">
                        <label>c. const c;</label>
                    </p>
                    <p>
                        <input type="radio" name="q2" value="d" id="q2d">
                        <label>d. var function = () => { };</label>
                    </p>
                </div>
                <br>
                <div>
                    <h3>3. Which is not a reserved word?</h3>
                    <p>
                        <input type="radio" name="q3" value="a" id="q3a">
                        <label>a. do</label>
                    </p>
                    <p>
                        <input type="radio" name="q3" value="b" id="q3b">
                        <label>b. eval</label>
                    </p>
                    <p>
                        <input type="radio" name="q3" value="c" id="q3c">
                        <label>c. from</label>
                    </p>
                    <p>
                        <input type="radio" name="q3" value="d" id="q3d">
                        <label>d. for</label>
                    </p>
                </div>
                <br>
                <br>
                <input id="test" type="submit" value="Submit">
            </form>
        </section>
        <footer>
            <p>Copyright &copy; 2019. All Rights Reserved </p>
        </footer>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div id="modal-content" class="modal-content">
            
        </div>

    </div>
</body>

</html>
